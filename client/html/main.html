<!DOCTYPE html>
<html>
    <head>
        <title>House Hunt!</title>
        <link rel="stylesheet" href="../css/main.css">
        <script type="text/javascript">
            //global variables
            var map = null;
        </script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body onload="initGraph()">
        <div id="header" class="defaultdiv">
            <h2>FIND A HOUSE</h2>
        </div>
        <div id="questions" class="flexcentered">
            <div class="leftarrow flexcentered" id="questionleftarrow" onclick="prevQuestion()">
                <svg width="36px" height="36px" class="arrowsvg" viewBox="0 0 24 24">
                    <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"></path>
                </svg>
            </div>
                <section id="poorfilter" class="transit">
                    <div class="subsection">
                        Do you like poor people?<br>
                        <!-- Use javascript to render this -->
                        <select>
                            <option value="y">Yes</option>
                            <option value="y">I love poor people, they make me laugh hahah</option>
                            <option value="n">No, they smell.</option>
                        </select>
                    </div>
                </section>
                <section id="italianfilter" class="transit">
                    <div class="subsection">
                        Do you like italians?<br>
                        <select>
                            <option value="y">Yes, I love pizza.</option>
                            <option value="n">No, they smell.</option>
                        </select>
                    </div>
                </section>
                <section id="mexicofilter" class="transit">
                    <div class="subsection">
                        Do you like spaniards?<br>
                        <select>
                            <option value="y">Yes, I love tacos.</option>
                            <option value="n">No, they smell.</option>
                        </select>
                    </div>
                </section>
            <div class="rightarrow flexcentered" id="questionrightarrow" onclick="nextQuestion()">
                <svg width="36px" height="36px" class="arrowsvg" viewBox="0 0 24 24">
                    <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"></path>
                </svg>
            </div>
        </div>
        <div id="container">
            <div id="filters">
                <div id="openclosecontainer">
                    <img src="../img/burger.png" id="openclose" onclick="openCloseFilters()">
                </div>
                <div id="filter_bar">
                    <ul>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="getEmploymentLayer()">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Employment
                            </label>
                        </li>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="getEmploymentLayer()">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Poor people
                            </label>
                        </li>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="getEmploymentLayer()">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Pasta
                            </label>
                        </li>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="getEmploymentLayer()">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Mexico
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="content">
                <div id="map"></div>
                <div id="side_stats">
                    <div id="charts_overview">
                        <h3>Stats: Avg housing price</h3>
                        <div id="overviewChart"></div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="flexcentered defaultdiv">
            <button id="showstats" onclick="showStats()">SHOW STATS</button>
        </div>
        <script src="../js/overviewChart.js"></script>
        <script src="../js/map.js"></script>
        <script src="../js/employment.js"></script>
        <script src="../js/main.js"></script>
                                                                 <!--Use your own api key here-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkBpLzzZrOrAvacjMyydfymXa5tRTOgc4&callback=createMap">
        </script>
    </body>
</html>
