<!DOCTYPE html>
<html>
    <head>
        <title>House Hunt!</title>
        <link rel="stylesheet" href="../css/main.css">
        <script type="text/javascript">
            //global variables
            var map = null;
        </script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body onload="initGraph()">
        <div id="header" class="defaultdiv">
            <h2>FIND A HOUSE</h2>
        </div>
        <div id="questions" class="flexcentered">
            <div class="leftarrow flexcentered" id="questionleftarrow" onclick="prevQuestion()">
                <svg width="36px" height="36px" class="arrowsvg" viewBox="0 0 24 24">
                    <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"></path>
                </svg>
            </div>
                <section id="budgetfilter" class="transit">
                    <div class="subsection">
                        What's your budget?<br>
                        <!-- Use javascript to render this -->
                        <select id="budgetselect">
                            <option value="3">> 300.000</option>
                            <option value="2">100.000 - 300.000</option>
                            <option value="1">> 100.000</option>
                        </select>
                    </div>
                </section>
                <section id="greenfilter" class="transit">
                    <div class="subsection">
                        How important is it to you to have nature close?<br>
                        <select id="greenselect"><!--  onchange="updateAnswers();"> -->
                            <option value="3">Very important.</option>
                            <option value="2">I don't mind.</option>
                            <option value="1">Not important.</option>
                        </select>
                    </div>
                </section>
                <section id="childrenfilter" class="transit">
                    <div class="subsection">
                        Do you have children?<br>
                        <select id="childrenselect">
                            <option value="y">Yes.</option>
                            <option value="n">No.</option>
                        </select>
                    </div>
                </section>
                <section id="seniorfilter" class="transit">
                    <div class="subsection">
                        <!--Do you want a house you can get old in?<br-->
                        Are you looking for senior homes?<br>
                        <select id="seniorselect">
                            <option value="y">Yes.</option>
                            <option value="n">No.</option>
                        </select>
                    </div>
                </section>
                <section id="partyfilter" class="transit">
                    <div class="subsection">
                        How often do you go out?<br>
                        <select id="partyselect">
                            <option value="3">Nearly every day.</option>
                            <option value="2">Once a week.</option>
                            <option value="1">Not much.</option>
                        </select>
                    </div>
                </section>
            <div class="rightarrow flexcentered" id="questionrightarrow" onclick="nextQuestion()">
                <svg width="36px" height="36px" class="arrowsvg" viewBox="0 0 24 24">
                    <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"></path>
                </svg>
            </div>
        </div>
        <div id="container">
            <div id="filters">
                <div id="openclosecontainer">
                    <img src="../img/burger.png" id="openclose" onclick="openCloseFilters()">
                </div>
                <div id="filter_bar">
                    <ul>
                        <!--Temp-->
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="drawLayers('house_prices')">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                House Prices
                            </label>
                        </li>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="populationDensity('districts')" id="districtCheck">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Population density (Districts)
                            </label>
                        </li>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="populationDensity('neighbourhoods')" id="neighbourCheck">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Population density (Neighbouhoods)
                            </label>
                        </li>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="getEmploymentLayer()">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Energy
                            </label>
                        </li>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="getEmploymentLayer()">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Crime index
                            </label>
                        </li>
                        <li>
                            <label class="switch">
                              <input type="checkbox" onclick="getEmploymentLayer()">
                              <span class="slider round"></span>
                            </label>
                            <label>
                                Nationalities
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="content">
                <div id="map"></div>
                <div id="side_stats">
                    <div id="charts_overview">
                        <h3>Stats: Avg housing price</h3>
                        <div id="overviewChart"></div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="flexcentered defaultdiv">
            <button id="showstats" onclick="showStats()">SHOW STATS</button>
        </div>
        <script src="../js/scatter.js"></script>
        <script src="../js/chloropleth.js"></script>
        <!--script src="../js/overviewChart.js"></script-->
        <script src="../js/RadarChart.js"></script>
        <script src="../js/radarscript.js"></script>
        <script src="../js/map.js"></script>
        <!--Use your own api key here-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkBpLzzZrOrAvacjMyydfymXa5tRTOgc4&callback=createMap"></script>
        <script src="../js/employment.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
