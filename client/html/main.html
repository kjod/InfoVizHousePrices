<!DOCTYPE html>
<html>
    <head>
        <title>House Hunt!</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="../js/overviewChart.js"> </script>
        <script src="../js/map.js"> </script>
        <script src="../js/employment.js"> </script>
    </head>
    <body onload="initGraph()">
        <div>
            <div id="header">
                <h2>Find a house</h2>
                <div id="filter=bar">
                    <label>
                        Employment:
                    </label> 
                    <label class="switch">
                      <input type="checkbox" onclick="getEmploymentLayer()">
                      <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="content">
                <div id="map"></div>
                <div id="side_menu">
                    <div id="charts_overview">
                        <h3>Stats: Avg housing price</h3>
                        <div id="overviewChart"></div>
                    </div>
                    <div id="questionnaire">
                        <h3>What do you want?</h3>
                        <section>Do you like poor people?
                            <!-- Use javascript to render this -->
                            <select>
                              <option value="y1">Yes</option>  
                              <option value="y2">I love poor people, they make me laugh hahah</option>
                              <option value="n">No, they smell.</option>
                            </select>
                        </section>

                    </div>
                </div>  
            </div>   
        </div>
                                                                 <!--Use your own api key here-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkBpLzzZrOrAvacjMyydfymXa5tRTOgc4&callback=createMap">
        </script>
    </body>
</html>
